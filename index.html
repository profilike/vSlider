   <div class="container">
      <h1>vSlider demo</h1>
      <ul id="slider" class="vSlider" data-height="480">
         <li><img src="img/slide_1.jpg" alt=""></li>
         <li><img src="img/slide_2.jpg" alt=""></li>
         <li><img src="img/slide_3.jpg" alt=""></li>
      </ul>
   </div>
   <script src="js/jquery-1.11.2.min.js"></script>
   <script src="js/vSlider.js"></script>

      $('#slider').vSlider({

         pause: 3000,
         height: 460,
         transition: 'nav'
